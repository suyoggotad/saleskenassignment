<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Student data</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container my-5">
    <h1 class="text-center">Student data<br>(Spring Boot & Elasticsearch Application)<br/>
        <a href="/" class="btn btn-danger text-right">Go Home</a>
    </h1>
    <hr>
    <h2>Update Student</h2>

    <form action="#" th:action="@{/saveStudent}" th:object="${students}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{name}" placeholder="Student Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{description}" placeholder="Student Marks" class="form-control mb-4 col-4">

        <input type="text" th:field="*{marks}" placeholder="Student data" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Student</button>
    </form>

    <hr>

    <a th:href="@{/}" class="link-success"> Back to Student List</a>
</div>
</body>

</html>
